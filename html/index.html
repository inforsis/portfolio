<!DOCTYPE html>

<html class="no-js" lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

    <title>Jadson Moreira | Front End Developer</title>
    <meta name="description" content="" />
    <meta name="keywords" content="">
    <meta name="author" content="Jadson Moreira"/>
    <meta name="reply-to" content="inforsis@gmail.com" />
    <meta name="document-class" content="Completed" />
    <meta name="document-classification" content="HomePage" />
    <meta name="document-rights" content="Public" />
    <meta name="document-rating" content="General" />
    <meta name="document-state" content="Dynamic" />
    <meta name="document-distribution" content="Global" />
    <meta name="cache-control" content="Public" />
    <meta name="language" content="pt-br">

    <link rel="shortcut icon" href="img/favicon.gif" />

    <link rel="stylesheet" href="css/simplebar.min.css">
    <link rel="stylesheet" href="css/main.min.css">

    <script src="js/modernizr.js"></script>    
</head>
<body>
    <input type="checkbox" autocomplete="off" onchange="randomdFunFacts()" class="func-facts-check" id="checkFunFacts">    
    <aside class="side">
        <figure class="profile-pic">
            <span class="pic-rounded">
                <img src="img/jadson_moreira.jpg" class="img" alt="foto perfil">                
            </span>
        </figure>
        <nav id="mainMenu" class="main-menu"></nav>
        <span class="credits">
            Done with <i class="material-icons">favorite</i> and <i class="material-icons">audiotrack</i>
        </span>
    </aside>


    <main class="main-container animated">

        <section id="home" class="page-section">
            
            <div id="coverArea" class="cover-area"></div><!--.cover-text-->
            
        </section><!--#home-->

        <section id="about" class="page-section">
            
            <h1 class="title">
                About me
            </h1>

            <div class="content">
                
                <div data-simplebar data-simplebar-auto-hide="false" class="about-resume">
                    <div id="aboutResume"></div>
                </div><!--.about-resume-->

                <div class="content-side timeline">

                    <dl id="timeLine" class="timeline-information"></dl><!--.timeline-information-->
                    
                    <div id="timeLinePagination" class="timeline-pagination"></div><!--.timeline-pagination-->

                </div><!--.timeline-->


            </div><!--.content-->

        </section><!--#about-->

        <section id="works" class="page-section">
            
            <h1 class="title">
                My Portfolio
            </h1>

            <div class="content">

                <div  data-simplebar data-simplebar-auto-hide="false" class="works">
                    
                    <div id="worksContent"></div><!--#worksContent-->

                </div><!--.works-->


            </div><!--.content-->

            <ul id="statistics" class="statistics"></ul><!--.statistics-->

        </section><!--#works-->

        <section id="blog" class="page-section">
            
            <h1 class="title">
                Recent articles
            </h1>

            <div data-simplebar data-simplebar-auto-hide="false" class="content article-list">

                <div id="listingPosts">
                    <article class="article">
                
                        <h2 class="title">
                            <a href="#" class="link"></a>
                        </h2>
    
                        <time class="date" datetime=""></time>
                            
                    </article>
                </div><!--#listingPost-->
        
            </div><!--.content-->

        </section><!--#blog-->

        <section id="contact" class="page-section">

            
            <h1 class="title">
                Contact me
            </h1>

            <div class="content">

                <div data-simplebar data-simplebar-auto-hide="false" class="main-content container-contact">
                   
                    <div id="contactBox" class="container-form"></div><!--.container-form-->

                </div><!--.contact-form-->
        
            </div><!--.content-->

        </section><!--#contact--> 
        
        <label class="fun-facts-icon" for="checkFunFacts" data-title="Fun Fact about me"></label>

    </main>

    <label id="funFactsCard" class="fun-facts-card animated" for="checkFunFacts" title="Click to close">
        
        <div class="content">

            <img src="img/Cube-1s-39px.svg" alt="">

            <h6 class="title">
                some fun fact about me #<span id="funFactID"></span>
            </h6>
            
            <p id="funFacts"></p>

        </div><!--.content-->

    </label><!--.fun-facts-content-->

    <script src="js/axios.min.js"></script>
    <script src="js/countUp.min.js" type="module"></script>    
    <script src="js/simplebar.min.js" type="module"></script>    
    <script src="js/main.js" type="module"></script>
</body>
</html>
